<!-- Example Template for Clickslide data model -->
<div class="container">
    <div class="row">
        <h2 class="col-xs-12 col-sm-12 col-md-6 col-lg-6" data-content="title"></h2>
        <p class="col-xs-12 col-sm-12 col-md-6 col-lg-6" data-content="pageText"></p>
    </div>
    <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-3 col-lg-3" data-content="creationDate"></div>
        <img class="col-xs-12 col-sm-6 col-md-3 col-lg-3" data-src="mediaUrl" data-alt="Image"/>
        <div class="col-xs-12 col-sm-6 col-md-3 col-lg-3" data-content="id"></div>
        <div class="col-xs-12 col-sm-6 col-md-3 col-lg-3" data-content="url"></div>
    </div>
</div>
